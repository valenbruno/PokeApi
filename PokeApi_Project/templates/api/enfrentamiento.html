{% extends 'index.html' %} 
{% block titulo %} 
    Eliminacion de Pokemon
{% endblock titulo %}
{% block body %}
    <form method="POST">
        {% csrf_token %} 
        {% if error %}
          <h2>No existe el pokemon con el ID ingresado</h2>  
        {% else %}
        <h2>Elige los ID de dos pokemones para enfrentarse</h2>
        <label >Contendiente</label>
        <input type="text" name="pokemon_contendiente" required>
        <label >Contrincante</label>
        <input type="text" name="pokemon_contrincante" required>
        <button type = "submit"> Enfrentamiento </button>
    </form>
    {% endif %}
{% endblock body %}
