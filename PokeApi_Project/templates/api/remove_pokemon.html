{% extends 'index.html' %} 
{% block titulo %} 
    Eliminacion de Pokemon
{% endblock titulo %}
{% block body %}
    <form method="POST">
        {% csrf_token %} 
        <h2>Esta seguro de eliminar los pokemones de tipo: {{ tipo }}?</h2>
        <button type = "submit"> Eliminar </button>
        <a href="{% url 'api:create_pokemon' %}">Cancelar</a>
    </form>
{% endblock body %}
